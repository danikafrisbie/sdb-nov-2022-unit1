<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order of Styling</title>
    <style>
        
        p {
            color: blue;
        }

        .container {
            color: salmon;
        }

        #para {
            color: brown;
        }
    
    </style>
</head>
<body>
    <div>
        <p class="container">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, sunt. Possimus eveniet placeat porro, minus nemo ullam! Quia cupiditate, quisquam earum ex, reiciendis, iste repudiandae consequuntur eos dolorum dignissimos adipisci!
        </p>
    </div>

    
</body>
</html>
